spring.application.name=emailagent

# --- Server/Actuator ---
server.port=8080
management.endpoints.web.exposure.include=health,info

# --- Database (PostgreSQL) ---
# ?? ?? ??? (?? ? ????? ?????)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:emailagent}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Spring AI: pgvector vector store ---
# (Embedding/Chat provider? ?? ???? ?? ? ??)
spring.ai.vectorstore.pgvector.initialize-schema=false
spring.ai.vectorstore.pgvector.table-name=email_embeddings
spring.ai.vectorstore.pgvector.dimensions=1536

# --- Gmail API (OAuth2) placeholders ---
# ?? ????/????? ?? ??
gmail.oauth.client-id=${GMAIL_CLIENT_ID:}
gmail.oauth.client-secret=${GMAIL_CLIENT_SECRET:}
gmail.oauth.redirect-uri=${GMAIL_REDIRECT_URI:}
gmail.oauth.refresh-token=${GMAIL_REFRESH_TOKEN:}
